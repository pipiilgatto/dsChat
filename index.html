<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"/>
<title>Pipi the AI Cat</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<link href="icon.png" rel="apple-touch-icon"/>
<link href="manifest.json" rel="manifest"/>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    :root {
      --primary-black: #2d2d2d;
      --secondary-black: #404040;
      --chat-white: #f8f9fa;
      --accent: #7c7c7c;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      box-sizing: border-box;
    }

    .chat-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-height: 100vh;
    }

    .chat-header {
      background: var(--primary-black);
      color: white;
      padding: 1rem;
      border-radius: 20px 20px 0 0;
    }

    .chat-header h1 {
      margin: 0;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .cat-avatar {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .cat-avatar::before {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background: var(--primary-black);
      border-radius: 50%;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: var(--chat-white);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 85%;
      padding: 1rem;
      border-radius: 15px;
      animation: messageAppear 0.3s ease-out;
      position: relative;
      word-wrap: break-word;
    }

    @keyframes messageAppear {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .user-message {
      background: var(--primary-black);
      color: white;
      margin-left: auto;
      border-radius: 15px 15px 0 15px;
    }

    .bot-message {
      background: white;
      color: var(--primary-black);
      border: 2px solid var(--primary-black);
      margin-right: auto;
      border-radius: 15px 15px 15px 0;
    }

    .bot-message::before {
      content: 'Pipi';
      position: absolute;
      top: -18px;
      left: 0;
      font-size: 0.8rem;
      color: var(--accent);
      font-weight: 500;
    }

    .thinking-indicator {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      color: var(--accent);
      font-style: italic;
    }

    .dot-flashing {
      position: relative;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
      animation: dotFlashing 1s infinite linear;
    }

    .dot-flashing::before, .dot-flashing::after {
      content: '';
      position: absolute;
      top: 0;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
    }

    .dot-flashing::before { left: -10px; animation-delay: 0.2s; }
    .dot-flashing::after { left: 10px; animation-delay: 0.4s; }

    @keyframes dotFlashing {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    .input-container {
      padding: 1rem;
      background: white;
      border-top: 2px solid var(--chat-white);
      display: flex;
      gap: 0.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      border: 2px solid var(--primary-black);
      border-radius: 12px;
      font-size: 1rem;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(124, 124, 124, 0.2);
    }

    button {
      padding: 0.8rem 1.2rem;
      background: var(--primary-black);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    button:hover {
      background: var(--secondary-black);
    }

    .bot-message > div {
      font-size: 0.95rem;
      line-height: 1.5;
    }
  
.code-block {
  position: relative;
}

.copy-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  background: #444;
  color: #fff;
  border: none;
  padding: 4px 8px;
  font-size: 0.75rem;
  border-radius: 4px;
  cursor: pointer;
  opacity: 0;
  transition: opacity 0.2s ease;
  z-index: 2;
}

.code-block:hover .copy-btn,
.code-block:focus-within .copy-btn {
  opacity: 1;
}
</style>
</head>
<body>
<div class="container">
<div class="chat-box">
<div class="chat-header">
<h1><div class="cat-avatar"><i class="fas fa-paw"></i></div> Pipi - Your AI Cat Companion</h1>
</div>
<div class="messages-container" id="messagesContainer">
<div class="message bot-message"><div>Meow~! I'm Pipi, your lovely cat friend üê±. Ask me anything and I‚Äôll help with soft paws and smart answers! üêæ</div></div>
</div>
<div class="input-container">
<input id="userInput" placeholder="Ask Pipi anything..." type="text"/>
<button onclick="sendMessage()"><i class="fas fa-paper-plane"></i> Send</button>
</div>
</div>
</div>
<script>
    const API_URL = 'https://api.deepseek.com/v1/chat/completions';
    const GLITCH_URL = 'https://pipi-portal.glitch.me/chat';

    document.getElementById('userInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    async function getApiKey() {
      try {
        const response = await fetch(GLITCH_URL);
        const data = await response.json();
        return data.apiKey || null;
      } catch {
        return null;
      }
    }

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      userInput.value = '';
      const thinkingDiv = addThinkingIndicator();

      const API_KEY = await getApiKey();
      if (!API_KEY) {
        replaceThinkingMessage(thinkingDiv, "Mew~ can't connect to the server. Try again later üí§");
        return;
      }

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: 'deepseek-reasoner',
            messages: [{ role: 'user', content: message }],
            temperature: 0.6,
            max_tokens: 8192
          })
        });
        const data = await response.json();

        if (response.ok) {
          const content = marked.parse(data.choices[0].message.content);
          replaceThinkingMessage(thinkingDiv, content);
          playMeow();
        } else {
          replaceThinkingMessage(thinkingDiv, `Oops: ${data.error?.message || 'Unknown error'}`);
        }
      } catch (error) {
        replaceThinkingMessage(thinkingDiv, `Error: ${error.message}`);
      }
    }

    function addMessage(content, role) {
      const container = document.getElementById('messagesContainer');
      const div = document.createElement('div');
      div.className = `message ${role}-message`;
      div.innerHTML = content;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    function addThinkingIndicator() {
      const container = document.getElementById('messagesContainer');
      const div = document.createElement('div');
      div.className = 'message bot-message';
      div.innerHTML = `
        <div class="thinking-indicator">
          <div class="dot-flashing"></div>
          Thinking with my whiskers...
        </div>`;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
      return div;
    }

    function replaceThinkingMessage(div, htmlContent) {
      
const wrapWithCopy = (html) => {
  const tmp = document.createElement('div');
  tmp.innerHTML = html;
  tmp.querySelectorAll('pre code').forEach((codeBlock) => {
    const wrapper = document.createElement('div');
    wrapper.className = 'code-block';
    const button = document.createElement('button');
    button.className = 'copy-btn';
    button.textContent = 'Copy';
    button.onclick = () => {
      navigator.clipboard.writeText(codeBlock.textContent);
      button.textContent = 'Copied!';
      setTimeout(() => button.textContent = 'Copy', 2000);
    };
    const pre = codeBlock.parentElement;
    pre.parentElement.replaceChild(wrapper, pre);
    wrapper.appendChild(button);
    wrapper.appendChild(pre);
  });
  return tmp.innerHTML;
};

div.innerHTML = `<div>${wrapWithCopy(htmlContent)}<div style="margin-top: 10px; opacity: 0.6;">üêæ</div></div>`;

    }

    function playMeow() {
      const meow = new Audio('https://assets.mixkit.co/active_storage/sfx/275/275-preview.mp3');
      meow.volume = 0.3;
      meow.play();
    }
  </script>
</body>
</html>
