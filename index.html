<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Pipi-dsChat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
    :root {
      --primary-black: #2d2d2d;
      --secondary-black: #404040;
      --chat-white: #f8f9fa;
      --accent: #7c7c7c;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      box-sizing: border-box;
    }
    .chat-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-height: 100vh;
    }
    .chat-header {
      background: var(--primary-black);
      color: white;
      padding: 1rem;
      border-radius: 20px 20px 0 0;
    }
    .chat-header h1 {
      margin: 0;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .cat-avatar {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .cat-avatar::before {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background: var(--primary-black);
      border-radius: 50%;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
    }
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: var(--chat-white);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      max-width: 85%;
      padding: 1rem;
      border-radius: 15px;
      animation: messageAppear 0.3s ease-out;
      position: relative;
      word-wrap: break-word;
    }
    @keyframes messageAppear {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .user-message {
      background: var(--primary-black);
      color: white;
      margin-left: auto;
      border-radius: 15px 15px 0 15px;
    }
    .bot-message {
      background: white;
      color: var(--primary-black);
      border: 2px solid var(--primary-black);
      margin-right: auto;
      border-radius: 15px 15px 15px 0;
    }
    .bot-message::before {
      content: 'Pipi';
      position: absolute;
      top: -18px;
      left: 0;
      font-size: 0.8rem;
      color: var(--accent);
      font-weight: 500;
    }
    .bot-message code {
      background: rgba(0, 0, 0, 0.05);
      color: #d6336c;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.95em;
    }
    .bot-message pre code {
      display: block;
      overflow-x: auto;
      padding: 1em;
      background: #2d2d2d;
      color: white;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 0.95em;
    }
    .code-block {
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #444;
      color: #fff;
      border: none;
      padding: 4px 8px;
      font-size: 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 2;
    }
    .code-block:hover .copy-btn,
    .code-block:focus-within .copy-btn {
      opacity: 1;
    }
    .thinking-indicator {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      color: var(--accent);
      font-style: italic;
    }
    .dot-flashing {
      position: relative;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
      animation: dotFlashing 1s infinite linear;
    }
    .dot-flashing::before, .dot-flashing::after {
      content: '';
      position: absolute;
      top: 0;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
    }
    .dot-flashing::before { left: -10px; animation-delay: 0.2s; }
    .dot-flashing::after { left: 10px; animation-delay: 0.4s; }
    @keyframes dotFlashing {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    .input-container {
      padding: 1rem;
      background: white;
      border-top: 2px solid var(--chat-white);
    }
    .input-wrapper {
      max-width: 100%;
      width: 100%;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid var(--primary-black);
      border-radius: 12px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(124, 124, 124, 0.2);
    }
    .bot-message > div {
      font-size: 0.95rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-box">
      <div class="chat-header">
        <h1>
          <div class="cat-avatar"><i class="fas fa-paw"></i></div> PipiChat - DSv3
        </h1>
      </div>
      <div class="messages-container" id="messagesContainer">
        <div class="message bot-message">
          <div>Meow~! I'm Pipi, your lovely cat friend. Ask me anything and I‚Äôll help with soft paws and smart answers!</div>
        </div>
      </div>
      <div class="input-container">
        <div class="input-wrapper">
          <input type="text" id="userInput" placeholder="Ask Pipi anything..." />
        </div>
      </div>
    </div>
  </div>
  <script>
    let messages = [
      {
        role: 'system',
        content: "You are Pipi, a cute and clever AI cat who chats like a friendly pet. Keep answers fun, helpful, and sometimes meow-ish."
      }
    ];

    const API_URL = 'https://api.deepseek.com/v1/chat/completions';
    const GLITCH_URL = 'https://pipi-portal.glitch.me/chat';

    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('userInput');
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    });

    async function getApiKey() {
      try {
        const response = await fetch(GLITCH_URL);
        const data = await response.json();
        return data.apiKey || null;
      } catch {
        return null;
      }
    }

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      userInput.value = '';
      const thinkingDiv = addThinkingIndicator();

      const API_KEY = await getApiKey();
      if (!API_KEY) {
        replaceThinkingMessage(thinkingDiv, "Mew~ can't connect to the server. Try again later.");
        return;
      }

      messages.push({ role: 'user', content: message });

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: 'deepseek-chat',
            messages: messages,
            temperature: 0.3,
            max_tokens: 8192
          })
        });

        const data = await response.json();

        if (response.ok) {
          const raw = data.choices[0].message.content;
          messages.push({ role: 'assistant', content: raw });
          const parsed = marked.parse(raw);
          replaceThinkingMessage(thinkingDiv, parsed);
          setTimeout(() => hljs.highlightAll(), 0);
        } else {
          replaceThinkingMessage(thinkingDiv, `Oops: ${data.error?.message || 'Unknown error'}`);
        }
      } catch (error) {
        replaceThinkingMessage(thinkingDiv, `Error: ${error.message}`);
      }
    }

    function addMessage(content, role) {
      const container = document.getElementById('messagesContainer');
      const div = document.createElement('div');
      div.className = `message ${role}-message`;
      div.innerHTML = content;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    function addThinkingIndicator() {
      const container = document.getElementById('messagesContainer');
      const div = document.createElement('div');
      div.className = 'message bot-message';
      div.innerHTML = `
        <div class="thinking-indicator">
          <div class="dot-flashing"></div>
          Thinking with my little head...
        </div>`;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
      return div;
    }

    function replaceThinkingMessage(div, htmlContent) {
      // Insert the new HTML directly into the element
      div.innerHTML = `<div>${htmlContent}<div style="margin-top: 10px; opacity: 0.6;">üêæ</div></div>`;
      
      // Locate each <pre><code> block in the new content
      const codeBlocks = div.querySelectorAll('pre code');
      codeBlocks.forEach(codeBlock => {
        const pre = codeBlock.parentElement;
        const wrapper = document.createElement('div');
        wrapper.className = 'code-block';
        
        const button = document.createElement('button');
        button.className = 'copy-btn';
        button.textContent = 'Copy';
        button.addEventListener('click', () => {
          navigator.clipboard.writeText(codeBlock.textContent)
            .then(() => {
              button.textContent = 'Copied!';
              setTimeout(() => button.textContent = 'Copy', 2000);
            })
            .catch(err => {
              console.error('Copy failed: ', err);
            });
        });

        // Replace the <pre> element with a wrapper, then insert the button and the pre element
        pre.parentElement.replaceChild(wrapper, pre);
        wrapper.appendChild(button);
        wrapper.appendChild(pre);
      });
    }
  </script>
</body>
</html>
